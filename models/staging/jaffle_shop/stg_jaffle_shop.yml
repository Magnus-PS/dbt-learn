version: 2

models:
  - name: stg_customers
    description: Staged customer data from jaffle shop app.
    columns:
      - name: customer_id
        description: primary key for stg_customers.
        tests:
          - unique
          - not_null
    columns:
      - name: order_id
        description: id assigned to order for corresponding stg_customers.
  - name: stg_orders
    description: Staged order data from our jaffle shop app.
    columns:
      - name: status
        description: "{{ doc('order_status') }}"
        tests:
          - accepted_values:
              values: ['returned','completed','shipped','placed','return_pending']
      - name: customer_id
        tests:
          - relationships:
              to: ref('customers')
              field: customer_id
